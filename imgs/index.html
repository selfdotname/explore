<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big O Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Big O Store</h1>
        <p>Your go-to online store for all your needs</p>
        <input type="text" placeholder="search" oninput="handleInput(event)">
        <div class="sub-menu">
            <div class="cart-info">
                <div class="cart">cart : <span id="cartNumber">0</span></div>
                <button class="view-cart" id="viewCart" onclick="viewCart(event)">View cart</button>
                <button class="view-cart hide-cart" id="hideCart" onclick="hideCart(event)">Hide Cart</button>
                <button class="clear-cart" id="clearCart" onclick="clearCart()">Clear cart</button>
            </div>
        </div>
    </header>
    <div class="search-result-box" id="searchResultBox">
        <h1 id="text"><span id="numOfResult">x</span> results returned for &quot;<span id="searchTermElement">search
                term</span>&quot;</h1>
        <div class="search-display" id="searchDisplay">
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <!--  -->
        <section class="category">
            <h1>Clothing</h1>
            <hr>
            <div class="card-display" id="clothesShelf">
            </div>
            <button onclick="moveLeft(event)">&lt;</button><button onclick="moveRight(event)">&gt;</button>
        </section>
