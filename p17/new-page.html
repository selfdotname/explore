<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Header</h1>
    <script>
        if (Notification.permission === "default") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.querySelector("h1").innerText = "Notification permission granted.";
                    const notification = new Notification("Title of notification",
                        {
                            body: "body of notication",
                            icon: "https://cdn-icons-png.flaticon.com/512/3119/3119338.png"
                        }
                    )

                    notification.onclick = () => {
                        document.querySelector("h1").innerText = "notification clicked";
                    }
                } else {
                    document.querySelector("h1").innerText = "Notification permission denied.";
                }
            });
        }
    </script>
</body>

</html>
